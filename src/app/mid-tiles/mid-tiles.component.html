<div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 align-self-top"  *ngFor="let item of tilesData">
      <div class="card mb-md-3">
        <img
          class="card-img-top"
          src="{{item.imgUrl}}"
          alt=""
          height="80"
          width="85"
        />
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{item.url}}">{{item.title}}</a>
          </h5>
          <p class="card-text">
            <span innerHtml="{{item.content}}"></span>
          </p>
        </div>
      </div>
    </div>
  </div>
